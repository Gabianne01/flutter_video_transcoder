group 'com.noevo.video_transcoder'
version '1.0'

buildscript {
    ext.kotlin_version = '1.9.25' // latest safe Kotlin as of now
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.noevo.video_transcoder"
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 23
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "androidx.media3:media3-transformer:1.5.1"
    implementation "androidx.media3:media3-common:1.5.1"
}
