group 'com.noevo.video_transcoder'
version '1.0'

buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.noevo.video_transcoder"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 23
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // --- Media3 core transformer stack (v1.8.0) ---
    implementation "androidx.media3:media3-transformer:1.8.0"
    implementation "androidx.media3:media3-common:1.8.0"
    implementation "androidx.media3:media3-effect:1.8.0"
    implementation "androidx.media3:media3-muxer:1.8.0" // needed for mp4 output

    // --- Logging / utilities (optional) ---
    implementation "androidx.annotation:annotation:1.8.0"
}